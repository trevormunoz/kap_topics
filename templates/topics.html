{% extends "base.html" %}
{% block content %}
<div class=container>
    <h3>Topics</h3>
    <dl>
        {% for topic in topics %}
        <dt><a href="http://localhost:3000/?f%5Bsubject_facet%5D%5B%5D={{ topic.orig_label }}">{{ topic.orig_label }}</a></dt>
        <dd>{{ topic.terms_top }}</dd>
        {% endfor %}
    </dl>
</div>

{% endblock %}
